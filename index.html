<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Kim Quiz</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <h3 class="time"></h3>
    <main id="start">
      <h1>The Rich Kim Quiz</h1>
      <button id="begin">Start</button>
    </main>
    <div id="game">
      <h1>Game</h1>
      <div id="questions"></div>
    </div>
    <form id="end" style="text-align: center;">
      <h2>End</h2>
      <div style="text-align: center">
        <label for="initials">INITIALS </label>
        <input type="text" id="initials"/>
        <button class="endbutton" type="submit" style="text-align: center;">Submit</button>
      </div>
    </form>
    <div id="highscores" style="text-align: center;">
        <h1>Highscores</h1>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
